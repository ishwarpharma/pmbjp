<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMBJP Item Master</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 1.5rem;
            position: relative;
        }

        #data-counter {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
            background: white;
            color: #4CAF50;
            padding: 0.2rem 0.5rem;
            border-radius: 5px;
        }

        main {
            padding: 2rem;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .search-container input {
            width: 60%;
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-container button {
            margin-left: 1rem;
            padding: 0.8rem 1.2rem;
            font-size: 1rem;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        table th {
            background-color: #4CAF50;
            color: white;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        .highlight {
            background-color: yellow;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        let data = [];

        async function loadData() {
            try {
                // Replace with your actual path to the file
                const response = await fetch('pmbjp.xlsx'); // This file must be accessible
                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                data = XLSX.utils.sheet_to_json(worksheet, { defval: '' });

                console.log('Loaded Data:', data); // Debugging: Check if data is loaded correctly
                document.getElementById('data-counter').innerText = `Total Items: ${data.length}`;
                searchItems(); // Initial search to display all records
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function searchItems() {
            const searchValue = document.getElementById("search-bar").value.toLowerCase().trim();
            const resultsTable = document.getElementById("results-body");

            // Only proceed if search value is 3 or more characters
            if (searchValue.length < 3) {
                resultsTable.innerHTML = "";
                return;
            }

            console.log('Search Term:', searchValue); // Debugging: Log the search term

            const searchTerms = searchValue.split(" ");
            const filteredData = data.filter(item => {
                const drug = (item["Drug"] || '').toLowerCase();
                const genericName = (item["Generic Name"] || '').toLowerCase();
                
                // Check if all search terms exist in either the Drug or Generic Name columns
                return searchTerms.every(term => 
                    drug.includes(term) || genericName.includes(term)
                );
            });

            console.log('Filtered Data:', filteredData); // Debugging: Check filtered data

            resultsTable.innerHTML = filteredData.map(item => {
                const drug = item["Drug"] || 'N/A';
                const mrp = item["MRP"] || 'N/A';
                const unitSize = item["Unit Size"] || 'N/A';
                const genericName = item["Generic Name"] || 'N/A';

                return `
                    <tr>
                        <td>${highlightMatches(drug, searchTerms)}</td>
                        <td>${highlightMatches(genericName, searchTerms)}</td>
                        <td>${unitSize}</td>
                        <td>${mrp}</td>
                    </tr>
                `;
            }).join("");
        }

        function highlightMatches(text, terms) {
            if (!text) return text;
            let highlightedText = text;
            terms.forEach(term => {
                const regex = new RegExp(`(${term})`, "gi");
                highlightedText = highlightedText.replace(regex, "<span class='highlight'>$1</span>");
            });
            return highlightedText;
        }

        function resetSearch() {
            document.getElementById("search-bar").value = "";
            searchItems();
        }

        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</head>
<body>
    <header>📋 PMBJP Item Master <span id="data-counter">Total Items: 0</span></header>
    <main>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="🔍 Search for items..." oninput="searchItems()">
            <button onclick="resetSearch()">Reset</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Drug</th>
                    <th>Generic Name</th>
                    <th>Unit Size</th>
                    <th>MRP</th>
                </tr>
            </thead>
            <tbody id="results-body">
            </tbody>
        </table>
    </main>
</body>
</html>
